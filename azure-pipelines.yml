# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: GitVersion@4
  inputs:
    updateAssemblyInfo: true

- script: dotnet build --configuration $(buildConfiguration) -p:PackageVersion=$(GitVersion.FullSemVer) src/SmartHomeDotNet.sln
  displayName: 'dotnet build $(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'src/SmartHomeDotNet.Package/bin/$(buildConfiguration)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Nuget/Package'

- task: PublishBuildArtifacts@1
  condition: always()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/Nuget'
    ArtifactName: 'Nuget'
    publishLocation: 'Container'

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: CmdLine@2
  inputs:
    script: |
      docker build src/. -t smarthomedotnet:$(Build.BuildId)

- task: CmdLine@2
  inputs:
    script: |
      docker save smarthomedotnet:$(Build.BuildId) -o smarthomedotnet-$(Build.BuildId).tar

- task: CopyFiles@2
  inputs:
    SourceFolder: '.'
    Contents: 'smarthomedotnet-$(Build.BuildId).tar'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Docker'

- task: PublishBuildArtifacts@1
  condition: always()
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/Docker'
    ArtifactName: 'Docker'
    publishLocation: 'Container'
